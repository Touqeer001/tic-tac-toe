<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
   
</head>

<body>
    <div id="setbody">

        <div id="body">
            <div class="input" id="inp1"></div>
            <div class="input" id="inp2"></div>
            <div class="input" id="inp3"></div>
            <div class="input" id="inp4"></div>
            <div class="input" id="inp5"></div>
            <div class="input" id="inp6"></div>
            <div class="input" id="inp7"></div>
            <div class="input" id="inp8"></div>
            <div class="input" id="inp9"></div>
        </div>
        <button id="reset">Play Again</button>
        <button id="clr" onclick="clr()">New Game</button>
    </div>
    <div id="score">
        <table id="table">
            <th>
                SCOREBOARD
            </th>
            <tr>
                <th id="p1">
                   <img src="img/O.png" width="30px"
                   height="30px">
                </th>
                <th id="p2">
                    <img src="img/x.png" width="30px"
                    height="30px">
                </th>
            </tr>
            <tr>
                <th id="p1score">
                    0
                </th>
                <th id="p2score">
                    0
                </th>
            </tr>
            <table>

            </table>
    </div>

    <div id="turn-div">
        <div id="turn-dec"></div> 
<!-- <div class="turn-border"></div> -->
    </div>
    <div id="won-div">
        <div id="won-dec"></div> 
<!-- <div class="turn-border"></div> -->
    </div>

<script src="index.js"></script>
 <link rel="stylesheet" href="style.css">
</body>


</html>
